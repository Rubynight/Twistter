  <!-- content push wrapper -->

    <!-- sidebar effects INSIDE of st-pusher: -->
    <!-- st-effect-3, st-effect-6, st-effect-7, st-effect-8, st-effect-14 -->

    <!-- this is the wrapper for the content -->
    <div class="st-content">

      <!-- extra div for emulating position:fixed of the menu -->
      <div class="st-content-inner">

        <div class="container-fluid">

          <div class="media media-grid media-clearfix-xs">
            <div class="media-left">

              <div class="width-250 width-auto-xs">
                <div class="panel panel-default widget-user-1 text-center">
                  <div class="avatar">
                    <img src="../../assets/images/people/default_user.jpg" alt="" class="img-circle" style="max-width: 50%; max-height: 50%;">
                    <h3>{{getFirstName}} {{getLastName}}</h3>
                    <button  style="margin-right: 5px" (click)="onFollow()" class="btn btn-success">Follow <i class="fa fa-check-circle fa-fw"></i></button>
                    <button (click)="onunFollow()" class="btn btn-default">Unfollow <i class="fa fa-times-circle fa-fw"></i></button>
                  </div>
                </div>


                <div class="row">
                  <!--                <div class="col-md-6">-->
                  <div class="panel panel-default">
                    <div class="panel-heading panel-heading-gray">
                      <!--<a href="#" class="btn btn-white btn-xs pull-right"><i class="fa fa-pencil"></i></a>-->
                      <i class="fa fa-fw fa-info-circle"></i> About
                    </div>
                    <div class="panel-body">
                      <ul class="list-unstyled profile-about margin-none">
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">First name</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getFirstName}}
                                                            [(ngModel)]="changeProfile.enteredFirstName">
                        {{getFirstName}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">Last name</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getLastName}}
                                                            [(ngModel)]="changeProfile.enteredLastName">
                        {{getLastName}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">Age</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getAge}}
                                                            [(ngModel)]="changeProfile.enteredAge">
                        {{getAge}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">School</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getAge}}
                                                            [(ngModel)]="changeProfile.enteredSchool">
                        {{getSchool}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">Gender</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getGender}}
                                                            [(ngModel)]="changeProfile.enteredGender">
                        {{getGender}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">Address</span></div>
                            <div class="col-sm-8"><textarea rows="4"
                                                            class="form-control share-text"
                                                            placeholder={{getAddress}}
                                                            [(ngModel)]="changeProfile.enteredAddress">
                              {{getAddress}}</textarea></div>
                          </div>
                        </li>
                        <li class="padding-v-5">
                          <div class="row">
                            <div class="col-sm-4"><span class="text-muted">Phone Number</span></div>
                            <div class="col-sm-8"><textarea rows="1"
                                                            class="form-control share-text"
                                                            placeholder={{getPhone}}
                                                            [(ngModel)]="changeProfile.enteredPhone">
                        {{getPhone}}</textarea></div>
                          </div>
                        </li>
                      </ul>
                      <button (click)="onSaveProfiel()" class="btn btn-primary">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="media-body">
              <div class="col-md-12" >
                <div class="panel panel-default" >
                  <div class="panel-heading panel-heading-gray" >
                    <!--<a href="#" class="btn btn-white btn-xs pull-right"><i class="fa fa-pencil"></i></a>-->
                    <i class="fa fa-fw fa-info-circle"></i> Tag
                  </div>
                  <div class="panel-body" >
                    <div class="input-group-btn">
                        <textarea rows="1"
                                  class="form-control share-text"
                                  placeholder="Add Tag one at a time...Click it to Remove..."
                                  [(ngModel)]="getTag">
                        </textarea>
                      <hr>
                      <button (click)="onAddTag()" class="btn btn-primary"><i class="fa fa-plus"></i> Add Tag</button>
                      <p class="mat-body-1" style="display: inline; margin-left: 10px;"
                         *ngIf="getTagList.length<=0"> No Tag added yet!</p>
                      <p style="margin: 10px;display: inline"
                         *ngIf="getTagList.length>0">Tags added:</p>
                      <div *ngFor="let tag of getTagList" style="display: inline;;">
                        <p *ngIf="getTagList.indexOf(tag)%10 == 0" style="line-height: 50%;margin: 2px"><br></p>
                        <button style="margin: 2px;"
                                class="btn btn-info btn-xs">
                          {{ tag }}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="panel panel-default">
                    <div class="panel-heading panel-heading-gray">
                      <!--<a href="#" class="btn btn-white btn-xs pull-right"><i class="fa fa-pencil"></i></a>-->
                      <i class="fa fa-fw fa-info-circle"></i> Userline
                    </div>
                    <div class="panel-body">
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>

        </div>
        <!--container-fluid-->


      </div>
      <!-- /st-content-inner -->

    </div>
    <!-- /st-content -->

  <footer class="footer">

      "purple": {

      "brown": {
        "primary-color": "#c3a961"
      }
    }
  };
</script>
