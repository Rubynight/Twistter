// test create new post
<div class="panel-body">
  <textarea name="status" class="form-control share-text" rows="3" placeholder="new post..." ></textarea>
  <div class="panel-boxed">
    <button name = "submit" type="button" class="btn btn-primary" value="{{newTag && 'please wait...' || 'start'}}">tag1</button>
    <button name = "submit" type="button" class="btn btn-primary">tag2</button>
    <button name = "submit" type="button" class="btn btn-primary">tag3</button>
    <button name = "submit" type="button" class="btn btn-primary">tag4</button>
  </div>
  <button name = "submit" type="submit" class="login100-form-btn" (click)="submitPost()">newPost</button>

// test add new tag
<div class="panel-body">
  <textarea name="status" class="form-control share-text" rows="3" placeholder="your new tag..." ></textarea>
  <button name = "submit" type="submit" class="login100-form-btn" (click)="submitNewTag()">newTag</button>
</div>

// follow and unfollow

<div class="panel-body">
  <textarea name="status" class="form-control share-text" rows="3" placeholder="the people you want to follow" [(ngModel)]="followName.username" ></textarea>
  <button name = "submit" type="submit" class="login100-form-btn" (click)="follow()">follow</button>
  <textarea name="status" class="form-control share-text" rows="3" placeholder="the people you want to unfollow" [(ngModel)]="unfollowName.username"></textarea>
  <button name = "submit" type="submit" class="login100-form-btn" (click)="unfollow()">unfollow</button>
</div>

// get more posts
<div class="panel-body">
  <a aria-placeholder="" [(ngModel)]=this.allPosts.username></a>
  <textarea name="status" class="form-control share-text" rows="5" placeholder="" [(ngModel)]="allPosts.content" ></textarea>
  <button name = "submit" type="submit" class="login100-form-btn" (click)="getMorePosts()">getPosts</button>
</div>
